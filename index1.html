<html>
    <head> <link rel="stylesheet" href="style.css">
      <script>
        //function intro() 
        // { 
        //     alert("Bonjour, voici ma calculatrice!");
        // }
        
        
           function afficher(val) 
           { 
               document.getElementById("output").value+=val; 
           } 
           
           
           function effacer() 
         { 
             document.getElementById("output").value = "";
         }
         
         
          function calculer() 
         { 
            let a = document.getElementById("output").value;
            let b = eval(a); 
           document.getElementById("output").value = b; 
         }
         
         
          function couleur(x) {
            x.style.background = "#A7CAF1";
          }
          
          
          function evenement_clavier() 
         {
          alert("Tu as appuy√© sur une touche clavier!");
          }
          
          
          function couleur_bouton1(x) 
        {
          x.style.background = "#B8D7F5";
        }
        
        
         function couleur_bouton2(x) 
        {
          x.style.background = "#EFEFEF";
        }
        
      </script>
    </head>
   
   <body onload = intro()> 
   
      <table border="1"> 
         <tr> 
            <td colspan="3"><input id="output" onfocus="couleur(this)" onkeyup="evenement_clavier()"></td> 
            <td><button onclick="effacer()" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">c</button></td> 
         </tr> 
         
         <tr> 
            <td><button onclick="afficher('1')" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">1</button></td> 
            <td><button onclick="afficher('2')" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">2</button></td> 
            <td><button onclick="afficher('3')" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">3</button></td> 
            <td><button onclick="afficher('+')" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">+</button></td> 
         </tr> 
         
         <tr> 
            <td><button onclick="afficher('4')" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">4</button></td> 
            <td><button onclick="afficher('5')" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">5</button></td> 
            <td><button onclick="afficher('6')" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">6</button></td> 
            <td><button onclick="afficher('-')" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">-</button></td> 
         </tr>
         
         <tr> 
            <td><button onclick="afficher('7')" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">7</button></td> 
            <td><button onclick="afficher('8')" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">8</button></td> 
            <td><button onclick="afficher('9')" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">9</button></td> 
            <td><button onclick="afficher('*')" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">*</button></td> 
         </tr> 
         
         <tr> 
            <td><button onclick="afficher('.')" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">.</button></td> 
            <td><button onclick="afficher('0')" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">0</button></td> 
            <td><button onclick="calculer()" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">=</button></td> 
            <td><button onclick="afficher('/')" onmouseenter = "couleur_bouton1(this)" 
              onmouseleave = "couleur_bouton2(this)">/</button></td> 
         </tr> 
      </table> 
      
   </body> 
</html>
